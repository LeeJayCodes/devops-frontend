version: "3.9"

services:
  front-end-app:
    container_name: front-end-app
    image: front-end-app:${FRONTEND_VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8090:8080"
    environment:
      - FRONTEND_VERSION=${FRONTEND_VERSION:-latest}  # Use the default value 'latest' if not provided


